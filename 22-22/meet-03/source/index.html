        // 2. Всички идентификатори трябва да подсказват какъв

        // ТЕКСТ  -> '', ""
        // 3. Трябва да се придържаме към една единствена 
        // конвенция - за именуване на идентификатори:
        // camelCase  -> водеща малка - всяка следваща дума с главна буква
        // PascalCase -> водеща глава - всяка следваща дума с главна буква
        // snake_case -> всяка дума е с малка буква - разделяме с подчертавка
        // cebap-case -> всяка дума е с малка буква - разделяме с тире

        // , но само въведени от мен

        // тук декларира променлива със стойност символен низ
        var gameRule       = 'Брой въпроси от' + currentRound + 'кръг -' + questionNumber  +  'за сума от' + priceAmount;

        alert(gameRule);

    </script>
