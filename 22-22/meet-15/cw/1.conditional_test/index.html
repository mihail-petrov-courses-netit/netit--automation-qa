<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="action-play">Click to win</button>
    <div id="win-condition"></div>
    <div id="win-prize"></div>

    <script>

        const actionButton    = document.getElementById("action-play");
        const divWinCondition = document.getElementById("win-condition");
        const divWinPrize     = document.getElementById("win-prize");

        actionButton.addEventListener('click', () => {

            const prizeNumber = Math.floor(Math.random() * 10);
            divWinCondition.innerHTML = prizeNumber;

            if(prizeNumber < 5) {
                divWinPrize.innerHTML = `WIN`;
            }

            if(prizeNumber == 5) {
                divWinPrize.innerHTML = "DRAW";
            }

            if(prizeNumber > 5) {
                divWinPrize.innerHTML = "LOSE";
            }
        });

    </script>

</body>
</html>
